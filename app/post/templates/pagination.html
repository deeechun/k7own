
<div class="row">
    <div class="pagination-centered">
        <ul class="pagination">
            {% for num in range(1, 6): %}
                <li {% if page_num==num %}class="active"{% endif %}>
                    <a href="/{{ page }}/{{ num }}">{{ num }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
